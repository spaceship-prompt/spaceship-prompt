name: validate
on:
  push:
    branches:
      - master
      - +([0-9])?(.{+([0-9]),x}).x
      - next
      - beta
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: ğŸ’¤ Install Zsh
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install zsh

      - name: ğŸ–¨ Print Zsh Vesion
        run: zsh --version

      - name: ğŸ§ª Run Tests
        run: make tests
